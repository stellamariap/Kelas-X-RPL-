<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 3</title>
</head>
<body>
    <button onclick="ambil()">Ambil Data</button>
    <p id="hasil"></p>

    <script>
        async function ambil() {
            let data = "User =  Andi"; 
            await new Promise((r) => setTimeout(r, 1000));
            hasil.innerHTML = data; 
        }
    </script>
</body>
</html>

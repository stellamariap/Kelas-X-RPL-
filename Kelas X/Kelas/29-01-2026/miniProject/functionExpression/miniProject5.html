<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 5</title>
</head>
<body>
    <input id="nilai" />
    <button onclick="grade()">Grade</button>
    <p id="hasil"></p>

    <script>
        const grade = function () {
            let n = nilai.value; 
            if (n >= 85) hasil.innerHTML = "A";
            else if (n >= 75) hasil.innerHTML = "B";  
            else hasil.innerHTML = "C";
        };
    </script>
</body>
</html>

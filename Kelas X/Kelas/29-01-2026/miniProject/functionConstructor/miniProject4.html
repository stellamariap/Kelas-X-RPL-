<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 4</title>
</head>
<body>
     <button onclick="buat()">User</button>
    <p id="hasil"></p>

    <script>
        function User(username, password) {
            this.username = username; 
            this.password = password; 
        }

        function buat() {
            let u = new User("admin", "123"); 
            hasil.innerHTML = 
            "Username : " + u.username + "<br> Password : " + u.password;
        }
    </script>
</body>
</html>

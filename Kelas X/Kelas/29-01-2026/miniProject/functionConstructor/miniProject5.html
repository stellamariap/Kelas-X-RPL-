<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 5</title>
</head>
<body>
     <button onclick="buat()">Buku</button>
    <p id="hasil"></p>

    <script>
        function Buku(judul, penulis) {
            this.judul = judul; 
            this.penulis = penulis; 
        }

        function buat() {
            let b = new Buku("hujan", "tere liye"); 
            hasil.innerHTML = "Judul : " + b.judul + "<br> Penulis : " + b.penulis; 
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1</title>
</head>
<body>
    <button onclick="buat()">Buat Siswa</button>
    <p id="hasil"></p>

    <script>
        function Siswa(nama, kelas) {
            this.nama = nama; 
            this.kelas = kelas; 
        }

        function buat() {
            let s = new Siswa("Stella", "X-RPL"); 
            hasil.innerHTML = "Nama : " + s.nama + "<br> Kelas : " + s.kelas; 
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1</title>
</head>
<body>
    <h3>Kalkulator</h3>
    <input id="a" /><input id="b" />
    <button onclick="tambah()">Tambah</button>
    <p id="hasil"></p>

    <script>
        function tambah() {
            let a = Number(a.value); 
            let b = Number(b.value); 

            hasil.innerHTML = a + b; 
        }
    </script>
</body>
</html>
